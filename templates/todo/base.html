{% extends "base.html" %}

{% block title_matter %}todo dashboard{% endblock %}
{% block head_matter %}
<style>
  body {
     margin: 2em 7em 7em;
  }
  p, form {
    margin: 0;
    padding: 0;
  }
  small {
    font-size: 80%;
    color: #666;
  }
  #menu {
    margin: 0 0 6em;
    padding: 10px;
    font-size: small;
    font-style: italic;
    line-height: 1em;
    background-color: #eee;
  }
  #menu ul {
    list-style: none;
    float: left;
    margin: 0;
    padding: 0;
  }
  #menu li {
    float: left;
    margin: 0 10px;
  }
  #menu br {
    clear: both;
  }
  
  h1, h2 {
    font-weight: normal;
    font-size: 2.5em;
    margin-top: 0;
  }
  h1 + h2 { 
    margin-top: -.5em; 
  }   
  
  .column {
    width: 45%;
    float: left;
    margin: 10px 0;
    padding: 10px;
  }
  .column.narrow {
    width: 30%;
  }
  .column.wide {
    width: 60%;
  }
  
  .bar {
    float: right;
    width: 175px;
    background-color: #ccc;
  }
  .bar .progress {
    width: 0;
    height: 10px;
    background-color: #38AB03;
  }
  .bar.batch {
    width: 100px;
  }
  .no_tasks {
    color: #999;
  }
  
  .task {
    border: 1px solid #ccc;
    margin: 10px 0 2em;
    padding: 10px;
  }
  
  .task h3 {
    font-size: 1.3em;
    font-weight: normal;
    margin: 0 0 5px;
    padding: 0;
  }  
  .task.resolved h3 {
    text-decoration: line-through;
  }
  .tag {
    font-family: Helvetica, Arial, sans-serif;
    font-size: x-small;
    padding: 2px 3px;
    color: #666;
    text-decoration: none;
    text-shadow: #fff 1px 1px 0;
    background-color: #ddd;
    border: 1px outset #ccc;
  }
  .tag:hover {
    background-color: #eee;
  }
  
  .todo {
    margin: 10px 20px;
  }
  
  .todo input {
    float: left;
    margin-right: 10px;
    margin-left: 0;
  }
  .todo span {
    display: block;
  }
  .todo.new {
    color: #999;
  }
  .todo.next {
    background-color: #ff9;
  }
  .todo.resolved {
    color: #999;
    text-decoration: line-through;
  }
  
  .empty {
    margin: 10px 20px;
    padding: 10px;
  }
  .empty h2 {
    font-style: italic;
  }
  
  #new td {
    padding: 10px;
  }

</style>
{% endblock %}
