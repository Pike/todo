{# vim: set ft=htmldjango ts=2 et sts=2 sw=2: #}
{% load urlvar %}

<ul>
{% for task in tasks %}
    <li>
        <a href="{% urlvar task_view task.id %}">{{task.summary}}</a>
        Next steps:
        {% for step in task.next_steps %}
            {{step.summary}} ({{step.owner}})
        {% endfor %}
    </li>
{% endfor %}
</ul>
