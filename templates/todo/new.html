{% extends "todo/base.html" %}

{% block view %}
  <h1>Create a new task</h1>
  {% if error_message %}
    <div>{{error_message}}</div>
  {% endif %}
  <div class="task">
    <form action="{% url todo.views.create %}" method="post">
      <table id="new">  
      {{form.as_table}}
      <tr><td></td><td><input type="submit" value="Create" /></td></tr>
      </table>
    </form>
  </div>
{% endblock %}
